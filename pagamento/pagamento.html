<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolher Forma de Pagamento</title>
  <link rel="stylesheet" href="./style/pagamentos.css">
</head>
<body>
  <div class="container">
    <h1>Escolher Forma de Pagamento</h1>
  
    <!-- Botões para escolher a forma de pagamento -->
    <button onclick="showPixPage()">PIX</button>
    <button onclick="showCardPage()">Cartão de Crédito</button>
    <!-- Adicione outros botões conforme necessário -->
  
    <!-- Área para exibir conteúdo específico da forma de pagamento escolhida -->
    <div id="payment-content"></div>
  
   

  </div>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script>
function showPixPage() {
  // Limpa o conteúdo atual
  document.getElementById('payment-content').innerHTML = '';

  // Exibe o conteúdo apenas quando a opção PIX for selecionada
  const pixContent = `
    <h2>Pagamento via PIX</h2>
    <div class="pix-content">
      <!-- Área para exibir automaticamente o QR Code -->
      <div id="qrcode"></div>

      <!-- Chave PIX pré-inserida (substitua com a sua chave) -->
      <p>Sua Chave PIX: <strong>SUA_CHAVE_PIX_AQUI</strong></p>

      <!-- Mensagem de instrução -->
      <p>Use o QR Code acima para escanear e efetuar o pagamento.</p>
    </div>
  `;

  document.getElementById('payment-content').innerHTML = pixContent;

  // Mostra o conteúdo PIX
  document.querySelector('.pix-content').style.display = 'block';

  // Gera o QR Code
  const pixKey = 'SUA_CHAVE_PIX_AQUI';
  const qrcode = new QRCode(document.getElementById('qrcode'), {
    text: `pix:${pixKey}`,
    width: 128,
    height: 128,
  });
}

  function showCardPage() {
    // Limpa o conteúdo atual
    document.getElementById('payment-content').innerHTML = '';
  
    // Inclui o conteúdo específico para Cartão de Crédito
    document.getElementById('payment-content').innerHTML = `

      <h2>Pagamento com Cartão de Crédito</h2>
      <p>Escolha a opção Cartão de Crédito para realizar o pagamento com seu cartão.</p>
      
      <!-- Formulário de pagamento com cartão -->
      <form id="payment-form">
        <label for="card-name">Nome no Cartão</label></br>
        <input type="text" id="card-name" name="card-name" required></br>
  
        <label for="card-number">Número do Cartão</label></br>
        <input type="text" id="card-number" name="card-number" required></br>
  
        <label for="expiry">Data de Expiração</label></br>
        <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required></br>
  
        <label for="cvc">CVC</label></br>
        <input type="text" id="cvc" name="cvc" required></br>
  
        
      
      <!-- Campos para valor e parcelas (somente para cartão) -->
      <label for="amount">Valor:</label>
      <input type="text" id="amount" name="amount" placeholder="Digite o valor">
  
      <label for="installments">Parcelas:</label>
      <select id="installments" name="installments">
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="3">3x</option>
        <option value="4">4x</option>
        <option value="5">5x</option>
        <option value="6">6x</option>
        <option value="7">7x</option>
        <option value="8">9x</option>
        <option value="9">9x</option>
        <option value="10">10x</option>
        <option value="11">11x</option>
        <option value="12">12x</option>
        <!-- Adicione mais opções conforme necessário -->
      </select> </br>
      <button type="submit" onclick="confirmPaymentDetails('Cartão de Crédito')">Pagar</button>
   
      </form>
    `;
  }
  
  function confirmPaymentDetails(paymentMethod) {
    // Obtém os valores selecionados
    const amount = document.getElementById('amount').value;
  
    // Se a forma de pagamento for cartão de crédito, obtém também as parcelas
    let installments = '';
    if (paymentMethod === 'Cartão de Crédito') {
      installments = document.getElementById('installments').value;
    }
  
    // Exibe um alerta com os detalhes do pagamento (substitua por lógica de integração de pagamento real)
    alert(`Pagamento confirmado!\nForma: ${paymentMethod}\nValor: ${amount}\nParcelas: ${installments}`);
  }
  </script>
</body>
</html>
