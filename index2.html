<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Jogos</title>
</head>
<body>
  <h1>Calendário de Jogos Futuros</h1>

  <ul>
    {% for jogo in calendario %}
      <li>Data: {{ jogo.scheduled }}, Equipe Casa: {{ jogo.home.name }}, Equipe Visitante: {{ jogo.away.name }}</li>
    {% endfor %}
  </ul>
</body>
</html>
